<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pak Labour API Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Navbar -->
  <header class="bg-blue-600 text-white shadow-md">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
      <h1 class="text-2xl font-semibold">Pak Labour API Management</h1>
      <button class="bg-white text-blue-600 font-medium px-4 py-2 rounded-lg hover:bg-gray-200 transition">+ Add API</button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-6xl mx-auto p-6">
    
    <!-- Search & Filter -->
    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-6 gap-3">
      <h2 class="text-xl font-semibold text-gray-700">Registered APIs</h2>
      <div class="flex gap-3">
        <input type="search" placeholder="Search API..." class="px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">Search</button>
      </div>
    </div>

    <!-- API Table -->
    <div class="overflow-x-auto bg-white rounded-xl shadow-md">
      <table class="min-w-full border border-gray-200">
        <thead class="bg-blue-50">
          <tr>
            <th class="px-4 py-3 text-left text-sm font-semibold text-blue-700">API Name</th>
            <th class="px-4 py-3 text-left text-sm font-semibold text-blue-700">Endpoint</th>
            <th class="px-4 py-3 text-left text-sm font-semibold text-blue-700">Method</th>
            <th class="px-4 py-3 text-left text-sm font-semibold text-blue-700">Status</th>
            <th class="px-4 py-3 text-left text-sm font-semibold text-blue-700">Actions</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-200">

          <!-- API Row -->
          <tr class="hover:bg-blue-50 transition">
            <td class="px-4 py-3">Worker List</td>
            <td class="px-4 py-3 text-sm text-gray-600">/api/workers/</td>
            <td class="px-4 py-3 text-sm font-semibold text-blue-600">GET</td>
            <td class="px-4 py-3">
              <span class="px-3 py-1 text-xs font-semibold text-green-800 bg-green-100 rounded-full">Active</span>
            </td>
            <td class="px-4 py-3 space-x-2">
              <button class="text-sm bg-yellow-400 text-white px-3 py-1 rounded-lg hover:bg-yellow-500">Edit</button>
              <button class="text-sm bg-red-500 text-white px-3 py-1 rounded-lg hover:bg-red-600">Delete</button>
            </td>
          </tr>

          <tr class="hover:bg-blue-50 transition">
            <td class="px-4 py-3">Job Categories</td>
            <td class="px-4 py-3 text-sm text-gray-600">/api/categories/</td>
            <td class="px-4 py-3 text-sm font-semibold text-blue-600">GET</td>
            <td class="px-4 py-3">
              <span class="px-3 py-1 text-xs font-semibold text-yellow-800 bg-yellow-100 rounded-full">Inactive</span>
            </td>
            <td class="px-4 py-3 space-x-2">
              <button class="text-sm bg-yellow-400 text-white px-3 py-1 rounded-lg hover:bg-yellow-500">Edit</button>
              <button class="text-sm bg-red-500 text-white px-3 py-1 rounded-lg hover:bg-red-600">Delete</button>
            </td>
          </tr>

        </tbody>
      </table>
    </div>

    <!-- Footer -->
    <footer class="text-center text-gray-500 text-sm mt-8">
      © 2025 Pak Labour API — All Rights Reserved
    </footer>
  </main>

</body>
</html>
